<!-- Form for pick up and delivery-->
<div class="main-block" id="myForm" >
    <h1>Order Form</h1>
    <form action="/pickupdrop" class="form-container" method="post">
      <div class="info">
        <input class="producttype" type="text" name="producttype" value="{{ request.form['producttype'] }}" placeholder="Enter Product type">
        <input type="number" name="productsize" placeholder="Enter product size" value="{{ request.form['phone'] }}">
        <input type="number" id="productweight" name="productweight" placeholder="Enter product weight" value="{{ request.form['productweight'] }}"><br><br>
      </div>  
      <div class="info">  
        <input type="text" name="pickuploc" placeholder="Pick up location" value="{{ request.form['pickuploc'] }}">
        <input type="datetime-local" id="datetime" name="datetimelocal" placeholder="Select pick up date & time" value="{{ request.form['datetimelocal'] }}">
          
        <input type="text" name="dropofloc" placeholder="Delivery off location" value="{{ request.form['dropofloc'] }}">
        
        <input type="datetime-local" name="dropofdatetimelocal" placeholder="Order due date" value="{{ request.form['dropofdatetimelocal'] }}">
        
      </div>
      <div class="col-md-12">
        <a href="/home"><button type="submit" class="send_btn" value="Submit">Send</a></button>
        <button type="button" class="send_btn" onclick="closeForm()">Close</button>
     </div>
      
    </form>
</div>
<div class="msg" id="msg">
	
	<img src="/static/images/404-tick.png">
	<h2>Thank you!</h2>
	
	<p>{{ msg }}</p>
	<button type="button" class="close">OK</button>
	
</div>

<script>
	var form = document.getElementById("myForm");
	var modal = document.getElementsByClassName("msg");
	var close = document.getElementsByClassName("close")[0];
  
	form.addEventListener("submit", function(e) {
	  
	  modal.style.display = "block";
	  form.style.display = "none";
	  
	  
	});
  
	close.addEventListener("click", function() {
	  modal.style.display = "none";
	  location.reload();
	  
	});
  
	window.addEventListener("click", function(e) {
	  if (e.target == modal) {
		modal.style.display = "none";
	  }
	});
  </script>
